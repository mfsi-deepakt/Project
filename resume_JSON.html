<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="CSS/resume.css">
			<title>
					My Resume
			</title>
	</head>
	<body>	
			<script src="JS/resume_JSON.js" type="text/javascript"></script>
			<div id="main_div">
			<h2> RESUME </h2>
     			<div id="header">
     			</div>

				<div id="inner_div_1" >Career objective<button onclick="showhide('careerObjective','img_1')"><img id="img_1" src= "images/down.jpg" ></button>
				</div>

						<p style="font-size: 20px;display:none;background-color: #f2ffe6" id="careerObjective" >
						</p>
						<br><br>
						<div id="inner_div_2">Academic Qualifications
								<button  onclick="showhide('academicQualifications','img_2')"><img id="img_2" src= "images/down.jpg" >
								</button>
						</div><br>

                       			 <ul id="academicQualifications" style="display:none;background-color: #ffcccc">
                       			</ul><br>

						<div id="inner_div_3">Technical skills
								<button  onclick="showhide('technical_skills','img_3')"><img id="img_3" src= "images/down.jpg" >
								</button>
						</div><br>
     
								<ul id="technical_skills" style="display:none;background-color: #ffe6f2">
								</ul><br>

						<div id="inner_div_4">Project and mini projects
								<button    onclick="showhide('projects','img_4')"><img id="img_4" src= "images/down.jpg" >
								</button>
						</div><br>

						<ol id="projects" style="display:none;background-color: #ffe6ff">
						</ol><br>

						<div id="inner_div_5">Achivements
								<button    onclick="showhide('achivements','img_5')"><img id="img_5" src= "images/down.jpg" >
								</button>
						</div><br>

						<p id="achivements" style="display:none;background-color: #ffe6ee">
						</p><br>

						<div id="inner_div_6">Certificates
								<button    onclick="showhide('certifiactes','img_7')"><img id="img_7" src= "images/down.jpg" >
								</button>
						</div><br>

						<ul id="certifiactes" style="display:none;background-color: #cce6ff">
						</ul><br>

						<div id="inner_div_7">Personal details 
								<button    onclick="showhide('personalDetails','img_6')"><img id="img_6" src= "images/down.jpg" >
								</button>
						</div>
	
						<div id="personalDetails" style="display:none;width=100%;background-color: #ffffe6">
						</div>

			</div>
	</body>
</html>
